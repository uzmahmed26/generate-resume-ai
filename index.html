<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <h1>Update Your Resume by Uzma Ahmed</h1>

    <!-- Form to input resume details -->
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Professional Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Section where the generated resume will appear -->
    <div id="resumeOutput"></div>

    <script src="app.js"></script>
</body>
</html>
